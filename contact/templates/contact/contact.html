{% extends "base.html" %}
    {% load static %}
    {% load bag_tools %}
    
    {% block extra_title %} - Contact Us{% endblock %}

    {% block extra_meta %}
        <meta name="description" content="Seaside Sewing - Contact Us. Seaside Sewing, an online ecommerce store selling all you need for your next sewing project from quilting and patchwork, to sewing your own clothes!">
        <meta name="keywords" content="Contact us, Seaside Sewing, sewing, ecommerce, online shop, shop, sewing products, needles, thread, fabric, material, sew, hobby, patchwork, quilting">
    
        <!-- Social media - Facebook, LinkedIn, Google -->
        <meta property="og:type" content="article">
        <meta property="og:title" content="Seaside Sewing - Contact Us">
        <meta property="og:description" content="Seaside Sewing - Contact Us. Seaside Sewing, an online ecommerce store selling all you need for your next sewing project from quilting and patchwork, to sewing your own clothes!">
        <meta name="image" property="og:image" content="URL TO IMAGE"><!-- URL of image to be displayed when your site is linked to -->
        <meta property="og:image:alt" content="Seaside Sewing ecommerce store shown on a variety of devices, from mobile to desktop">
        <meta property="og:url" content="https://seaside-sewing.herokuapp.com/">
        <meta property="og:site_name" content="Seaside Sewing - Contact Us">
    {% endblock %}

    {% block content %}
        <div class="row page-title">
            <h3>Contact Us</h3>
        </div>

        <div class="row">
            <div class="col-12 col-lg-6 offset-lg-3">

            </div>
        </div>
    {% endblock %}
