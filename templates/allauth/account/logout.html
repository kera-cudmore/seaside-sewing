{% extends "account/base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Sign Out" %}{% endblock %}

{% block inner-content %}
    <div class="row page-title">
        <h3 class="text-center">{% trans "Sign Out" %}</h3>
    </div>

    <p>{% trans 'Are you sure you want to sign out?' %}</p>

    <form method="post" action="{% url 'account_logout' %}">
        {% csrf_token %}
        {% if redirect_field_value %}
            <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}"/>
        {% endif %}
        
        <a class="btn btn-outline-blue my-2" href="{% url 'home' %}">
            <span class="mr-2"><i class="fa-solid fa-house"></i></span>   
            <span>Cancel</span>    
        </a>        
        <button class="btn btn-outline-blue my-2" type="submit">
            <span class="mr-2"><i class="fa-solid fa-right-from-bracket"></i></span>
                <span>{% trans 'Sign Out' %}</span>
        </button>
            
    
        </form>


{% endblock %}
